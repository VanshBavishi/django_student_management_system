<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
                <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <body>
            <div class="container">
                    <h1>Add Students</h1>
                <hr>
          
          <form action="/add_student" method="post">
              {% csrf_token %}
              <label for="first_name">First Name</label><br>
              <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
              <label for="last_name">Last Name</label><br>
              <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
              <label for="year">Year</label><br>
              <input type="number" id="year" name="year" value="{{ year }}"><br>
              

              
              <label for="dept">Department id</label><br>
              <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
              <label for="section">Section id</label><br>
              <input type="number" id="section" name="section" value="{{ section }}"><br>
              <label for="CGPA">CGPA</label><br>
              <input type="number" id="CGPA" name="CGPA" value="{{ CGPA }}"><br>
              <label for="phone">Phone Number</label><br>
              <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
              <label for="year_of_graduation">Year of Graduation </label><br>
              <input type="number" id="year_of_graduation" name="year_of_graduation" value="{{ year_of_graduation }}"><br>


              <label for="date_of_birth">Date of Birth(dd-mm-yy)</label><br>
              <input type="text" id="date_of_birthn" name="date_of_birth" value="{{ date_of_birth }}"><br>


              <label for="date_of_admission">Date of Admission(dd-mm-yy)</label><br>
              <input type="text" id="date_of_admission" name="date_of_admission" value="{{ date_of_admission }}"><br>
              
             
              <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
            </div>
          
              <!-- Optional JavaScript; choose one of the two! -->
          
              <!-- Option 1: Bootstrap Bundle with Popper -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          
              <!-- Option 2: Separate Popper and Bootstrap JS -->
              <!--
              <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
              -->
        
        <script src="" async defer></script>
    </body>
</html>
